<div class='row'>
		<div class='col-sm-5'>
			<form id="mapFormEl" class='alert alert-default wide'>
				<p>
					millage, km:<br />
					<input type='text' class='wide' name="millage" data-map="millageMap" value="1.3">
				</p>
				<p>
					date:<br />
					<input type='text' class='wide' name="date" data-map="dateMap" value="01.05.2014">
				</p>

			</form>
		</div><!-- .col-sm-5 -->

		<div class='col-sm-2 central-controls'>
			<button class="btn btn-default" onclick="readData(mapFormEl,mapJsonEl)">get &rsaquo;</button>
			<button class="btn btn-default" onclick="setData(mapJsonEl,mapFormEl)">&lsaquo; set</button>
		</div><!-- .col-sm-5 -->

		<div class='col-sm-5'>
			millage in meters, date as timestamp
			<textarea id='mapJsonEl' style='height:100px;' class='wide'>{"millage":1500,"date":1428494775000}</textarea>
		</div><!-- .col-sm-5 -->

</div><!-- .row -->
<script>
	mapJsonEl.value = JSON.stringify({
		millage:1500,
		date: (new Date()).getTime()
	},null,'  ');
</script>
